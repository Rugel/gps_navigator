<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.65">
    <title>A2 Siedlce</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css'
        rel='stylesheet' />
    <script src="https://unpkg.com/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.js"></script>
    <script src="https://npmcdn.com/leaflet-geometryutil"></script>
    <script src='https://unpkg.com/@turf/turf/turf.min.js'></script>
</head>

<body>
    <div id="contener">
        <div id="content">
            <div class="header">
                <u>
                    <h3>A2 Gręzów - Swoboda</h3>
                </u>
                <i>
                    <p>odczyt kilometrażu</p>
                </i>
            </div>
            <div id="button"><button class="start" onclick="start()">START</button></div>
            <fieldset>
                <legend class="view"><i>wybór mapy</i></legend>
                <div class="view">
                    <input type="radio" id="map1" name="map" value="osm" checked />
                    <label for="map1">OpenStreetMap </label>
                    <input type="radio" id="map2" name="map" value="sat" />
                    <label for="map2">GoogleSatellite </label>
                    <input type="radio" id="map3" name="map" value="str" />
                    <label for="map3">GoogleMap</label>
                </div>
            </fieldset><br>
            <div id="info">
                <h3 id="h3">km <span id="odczyt"> ............</span></h3>
                <p class="normal">dokładność lokalizacji: <span id="dok">.......</span> m</p>
            </div>
        </div>
        <div id='map'></div>
        <div id="footer"><b>* 2023 * A2 Gręzów - Swoboda *</b></div>
    </div>
    <script src="skrypt.js"></script>

</body>

</html>
